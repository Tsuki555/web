<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq插件</title>
</head>
<body>
    <form action="" method="get">
        <input type="checkbox" name="sport" id="">拳击
        <input type="checkbox" name="sport" id="">泰拳
        <input type="checkbox" name="sport" id="">搏击
        <input type="checkbox" name="sport" id="">mma
        <input type="checkbox" name="sport" id="">马伽术
        <input type="checkbox" id="all" >全选
        <input type="button" id="no_all" value="全不选">
        <input type="button" id="reserve" value="反选">

    </form>
    
    <script src="./jQuery.js"></script>
    <script src="./jq_add.js"></script><!-- 自己扩展的jq插件必须在jQuery.js文件之后 -->
    <script>
        var num_min = $.min(51,88)
        console.log(num_min);//51
        var num_max=$.max(100,21457)
        console.log(num_max);//21457
        // 全选
        var all_count=0;
        $("#all").click(function(){
        
            var state=$("input[id='all']").prop("checked")
            console.log(state);
            $("form input[name='sport']").checkall(state)
            
        })
        /* 全不选 */

        $("#no_all").click(function(){
            $("form input[name='sport']").nocheckall()
        })
        /* 反选 */
        $("#reserve").click(function(){
            $("form input[name='sport']").resve_check()
        })
        
    </script>
</body>
</html>
