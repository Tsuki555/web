<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .div1{
            width: 200px;
            height: 200px;
            position: relative;
            top: 20px;
            left: 20px;
            background-color: brown;
        }
        .div2{
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            background-color: aqua;
        }
        .div3{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="div1">
        
        <div class="div2">测试offset</div>
    </div>
    
    <div class="div3">
        <button id="btn1">
            读取offset和position
        </button>
        <button id="btn2">
            设置offset
        </button>

    </div>
    <script src="./jQuery.js"></script>
    <script>
        $(".div3 #btn1").click(function(){
            var pos=$(".div2").offset()//获取匹配元素在当前视口相对偏移位置，返回一个对象，包含top和left属性
            console.log(pos);
            var offset=$(".div2").position()//获取匹配元素在父元素相对偏移位置，返回一个对象，包含top和left属性
            console.log(offset);
        })
        $("#btn2").click(function () {
            $(".div1").offset({left:0,top:0})//offset可以设置参数为一个对象设置其相对视口位置
        })
    </script>
</body>
</html>
