<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 600px;
            height: 600px;
            background-color: coral;
            margin-top: 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <button id="btn1">向上滑动</button>
    <button id="btn2">向下滑动</button>
    <button id="btn3">向上、向下滑动切换</button>
    <div>略略略略略略略</div>
    <script src="./jQuery.js"></script>
    <script>
        /* 主要变化的是当前元素的高度 */
        $("#btn1").click(function(){
            $("div").slideUp(3000)//向上滑动
        })
        $("#btn2").click(function(){
            $("div").slideDown(3000)//向下滑动
        })
        $("#btn3").click(function(){
            $("div").slideToggle(3000)//向下滑动与向上滑动切换
        })
    </script>
</body>
</html>
