<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 3000px;
        }
        #to_top {
            width: 100px;
            height: 100px;
            position: fixed;
            top: 500px;
            left: 300px;
            background-color: brown;
            line-height: 100px;
            text-align: center;
            font-size: 20px;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div id="to_top">
        返回顶部
    </div>
    <script src="./jQuery.js"></script>
    <script>
        $("#to_top").click(function(){
            //瞬间滚到顶部
            // $("html").scrollTop(0)//设置页面滚条为0
            //平滑的慢慢的滚动过去
                /* 滚动总距离，总时间，间隔时间 */
            var distance=$("html").scrollTop()/* 总距离 */
            var time=500/* 总时间 */
            var intervalTime=50/* 间隔时间 */
            var itemDistance=distance/(time/intervalTime)//总距离移动距离/总移动次数等于单元移动距离
            /* 一段大的变化分成无数小段，一段一段执行 ，每一小段执行完都会有停顿，控制停顿实现平滑滚动*/
            var intervalId=setInterval(function(){//使用循环定时器不断执行每一小段
                distance-=itemDistance
                if ((distance)<0) {
                    distance=0
                    clearInterval(intervalId)
                }
                $("html").scrollTop((distance))
            },intervalTime)

        })

    </script>
</body>

</html>
