<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        你的爱好是？
        <input type="checkbox" name="sport" value="拳击">拳击
        <input type="checkbox" name="sport" value="泰拳">泰拳
        <input type="checkbox" name="sport" value="自由搏击">自由搏击
        <input type="checkbox" name="sport" value="mma">mma
        <input type="checkbox"  id="all">全选/全不选
        <input type="checkbox" id="fx">反选



        <button>提交</button>
    </form>
    <script src="./jQuery.js"></script>
    <script>

        // 反选
        $("#fx").change(function(){
            $(":checkbox[name=sport]").each(function(){
                this.checked=!(this.checked)
            })
            $("#all").prop("checked",$(":checkbox[name=sport]").not(":checked").length===0)
        })
        //全选，全不选
        $("#all").click(function(){
            $(":checkbox[name=sport]").prop("checked",this.checked)
        })
        $(":checkbox[name=sport]").click(function(){
            $("#all").prop("checked",$(":checkbox[name=sport]").not(":checked").length===0)
        })



    </script>

</body>

</html>
