<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button id="btn">按钮</button>
        <input type="text" name="msg1">
    </div>
    <script src="./jQuery.js"></script>
    <script>
        $(//文档加载完后立即调用执行内部的回调函数
            function () {
                $("#btn")/* 查找匹配标签封装为jQuery对象 */.click(function () {
                    // 事件回调函数的this是发生事件的Dom元素
                    console.log(this.innerHTML);
                    $("<p>123456789</p>").appendTo("div");
                    //appendTo(content)   content是字符串
                })

                // $.each()//用于遍历数组和对象
                var arr=[2,55,84,21]
                $.each(arr,function (index,item) {
                    console.log(index,item);
                })
                //index 下标
                //item 项目值


                var obj={
                    name:"wxn",
                    sex:"女",
                    age:24,
                    school:"工商学院"
                }
                $.each(obj,function(index,item) {
                    console.log(index,item);
                })
                //index 键
                //item 值

            }
        )
    </script>
</body>

</html>
