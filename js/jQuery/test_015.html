<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 100px;
            height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <p>
        观看撒龙卷风撒个娇看到啦案例精神科打两个空间就开始光辉历史开了多久监考老师航发计划书
        讲课费更好看电视剧啦砂进口和高科技了双方各加法和理科奇数个杀了客户可见五天一和女相比于一般是打开
        几十块的不GV浮动框valVB见风使舵局就开始对符合当升科技京东方本公司若贷款新品
    </p>
    <button id="btn1">得到scrollTop</button>
    <button id="btn2">设置scrollTop</button>
    <script src="./jQuery.js"></script>
    <script>
        // scrollTop() 读取和设置滚动条y轴坐标
        $("#btn1").click(function(){
            var st=$("p").scrollTop()
            console.log(st);
        })
        $("#btn2").click(function(){
            $("p").scrollTop(60)
        })
    </script>
</body>
</html>
