<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 600px;
            height: 600px;
            background-color: chartreuse;
            font-size: 50px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <button id="btn1">显示</button>
    <button id="btn2">隐藏</button>
    <button id="btn3">显示与隐藏切换</button>
    <div>
        一个盒子
    </div>
    <script src="./jQuery.js"></script>
    <script>
        // show() 带动画/不带动画显示
        // hide() 带动画/不带动画隐藏
        // toggle() 带动画/不带动画显示隐藏切换
        
        /* 宽高，透明度都会改变，改变以左上角为基点 */
        $("#btn1").click(function(){
            $("div").show(2000)
        })
        $("#btn2").click(function(){
            $("div").hide(3000)
        })
        $("#btn3").click(function(){
            $("div").toggle(3000)
        })

    </script>
</body>
</html>
