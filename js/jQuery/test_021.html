<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        你的爱好是？
        <input type="checkbox" name="sport" value="拳击">拳击
        <input type="checkbox" name="sport" value="泰拳">泰拳
        <input type="checkbox" name="sport" value="自由搏击">自由搏击
        <input type="checkbox" name="sport" value="mma">mma
        <input type="button" id="btn1" value="全选">
        <input type="button" id="btn2" value="全不选">
        <input type="button" id="btn3" value="反选">
        

        <button>提交</button>
    </form>
    <script src="./jQuery.js"></script>
    <script>
        $("#btn1").click(function(){
            $(":checkbox").prop("checked", true)
        })
        $("#btn2").click(function(){
            $(":checkbox").prop("checked", false)
        })
        $("#btn3").click(function(){
            $(":checkbox[name=sport]").each(function(){
                this.checked=!(this.checked)
            })

        })
     
    </script>

</body>

</html>
