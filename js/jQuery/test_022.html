<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul1">
        <li>AAAAA</li>
        <li title="hello">BBBBBBBB</li>
        <li class="box">CCCCCC</li>
        <li title="hello">DDDDDDDDD</li>
        <li title="two">EEEEEEEEE</li>
        <li>FFFFFF</li>
    </ul>
    <ul id="ul2">
        <li>aaaa</li>
        <li title="hello">bbbbbb</li>
        <li class="box">cccccccc</li>
        <li title="hello">ddddddddddd</li>
        <li title="two">eeeeeeeee</li>
    </ul>
    <script src="./jQuery.js"></script>
    <script>
        //文档插入
        // 内部插入
        $("#ul1").append("<span>123456789</span>")//.append()向每个匹配的元素内部追加内容。
        $("<br><span>000000000000</span>").appendTo("#ul1")
        //.appendTo()这个方法是颠倒了常规的$(A).append(B)的操作，即不是把B追加到A中，而是把A追加到B中。
        // .append,.appendTo是追加到后面
        //.prepend,.prependTo是追加到前面
        $("#ul1").prepend("<p>一一一一一一一一一一</p>")
        $("<p>九九九九九九九九</p>").prependTo("#ul1")
        //外部插入
        $("ul>li[title=hello]").before("<b>前面插入</b>")//.before是在前面插入;.after是在后面插入
        
        // 替换
        $("#ul2>li[title=hello]").replaceWith("<p>替换的p</p>")//.replaceWith将所有匹配的元素替换成指定的HTML或DOM元素。
        //删除
        $("#ul2>li").remove()
    </script>
</body>
</html>
