<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>AAAAAA</li>
        <li class="box">CCCCCC</li>
        <li title="hello">
            <span>BBBBBB</span>
        </li>
        <li title="hello">
            <span>DDDDDD</span>
        </li>
        <span>EEEEEE</span>
    </ul>
    <script src="./jQuery.js"></script>
    <script>
        $("ul span").css("fontSize",50)
        $("ul>span").css("fontWeight",900)
        $(".box+li").css("backgroundColor","red")
        $(".box~li").css("color","yellow")
        // .css()方法的使用
        //$("p").css({ "color": "#ff0011", "background": "blue" });
        //$("p").css("color","red");
    </script>
</body>
</html>
