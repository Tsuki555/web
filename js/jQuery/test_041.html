<head>
    <meta charset="UTF-8">

<body>
    <form action="" class="table_1">
        <div>
            用户名（必须存在，最小2位）：
            <input type="text" name="username" required minlength="2">
        </div>
        <div>
            密码（6-8位）：
            <input type="password" name="password" required minlength="6" maxlength="8" id="mima">
        </div>
        <div>
            确认密码（与密码相同）：
            <input type="password" name="password_return" equalTo="#mima">
            <!-- equalTo="#mima"表示输入值与id为mima的文本框值一致 -->
        </div>
        <input type="submit" value="提交">

    </form>

    <!--

		remote: "Please fix this field.",

		url: "Please enter a valid URL.",
		date: "Please enter a valid date.",
		dateISO: "Please enter a valid date (ISO).",
		number: "Please enter a valid number.",
		digits: "Please enter only digits.",
		equalTo: "Please enter the same value again.",

		minlength: $.validator.format( "Please enter at least {0} characters." ),
		rangelength: $.validator.format( "Please enter a value between {0} and {1} characters long." ),
		range: $.validator.format( "Please enter a value between {0} and {1}." ),
		max: $.validator.format( "Please enter a value less than or equal to {0}." ),
		min: $.validator.format( "Please enter a value greater than or equal to {0}." ),
		step: $.validator.format( "Please enter a multiple of {0}." )
	}, -->
    <script src="./jQuery.js"></script>
    <script src="./jquery-validation-1.20.0/jquery-validation-1.20.0/dist/jquery.validate.min.js"></script>
    <script>
       /*  $(".table_1").validate()
        //对此表单开始验证,.table表示的是最外层的from标签的class名

        $(".table_1").validate({
            messages: {//错误提示信息
                username: {//username表示输入框name值
                    required: "用户名必须",

                },
                password_return: {
                    equalTo: "请输入相同密码"
                },
        
            }
        })
    </script>
