<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 1000px;
            height: 500px;
            border: 0px solid black;
        }
        table tr td{
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 10*10表格 -->
    <table id="tb1" rules="all"></table>
    <script>
        var table = document.getElementById("tb1");
        var str = "",
            i = 1,
            j = 1;//全局变量是会累加的
        while (i<10) {
            str+="<tr>"
                while (j<=i) {
                    str+="<td>"+j+"*"+i+"="+(i*j)+"</td>"
                    j++;
                }
            str+="</tr>"  
            i++;
            j=1;
        }
        console.log(str);
        table.innerHTML=str;
       
        console.log(table);
    </script>
</body>

</html>
