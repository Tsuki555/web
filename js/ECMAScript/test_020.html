<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
        }
        #box {
            width: 100px;
            height: 100px;
            background-color: brown;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <!-- 面向过程编程 -->
    <div id="box"></div>
    <script>
        var divbox = document.getElementById("box");
        var x = 0, y = 0;
        setInterval(function () {
            if (x <= 500) {
                x++;
                divbox.style.left=x+"px"
            }
            if (y <= 500) {
                y++
                divbox.style.top=y+"px"
            }
            
            
        }, 20)
    </script>
</body>

</html>
