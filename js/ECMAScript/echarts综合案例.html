    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            /* max-width: 1920px;
            min-width: 800px; */
            min-width: 1024px;
            margin: auto;

        }

        body {
            background-image: url(./eckarts_open_class-master/eckarts_open_class-master/echart/images/bg.jpg);
            background-position: top center;
            background-repeat: no-repeat;
            background-size: 100% 100%;

        }

        body::-webkit-scrollbar {
            background-color: transparent;
            width: 0px;

        }

        header {
            height: 1.25rem;
            line-height: 1.25rem;
            position: relative;
            background-position: top center;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-image: url(./eckarts_open_class-master/eckarts_open_class-master/echart/images/head_bg.png);
        }

        header h1 {
            text-align: center;
            font-size: 0.475rem;
            color: aliceblue;
        }

        .time {
            position: absolute;
            right: 0.375rem;
            top: 0;
            height: 1.25rem;
            color: aliceblue;
            font-size: 0.225rem;
        }

        .mainbox {
            box-sizing: border-box;
            padding: 0.125rem 0.125rem 0;
            display: flex;
        }

        .column {
            flex: 3;
        }

        .column5 {
            flex: 5;
        }

        .panel {
            /* 公共区域 */
            height: 3.875rem;
            padding: 0 0.188rem 0.5rem;
            margin-bottom: 0.188rem;
            box-sizing: border-box;
            position: relative;

            background-color: rgba(255, 255, 255, 0.04);
            background-image: url(./eckarts_open_class-master/eckarts_open_class-master/myEcharts/images/line\(1\).png);
        }

        .panel::before {
            content: "";
            display: inline-block;
            width: 0.125rem;
            height: 0.125rem;
            /* background-color: aqua; */
            position: absolute;
            top: 0;
            left: 0;
            border-left: 1px solid black;
            border-top: 1px solid black;
        }

        .panel::after {
            content: "";
            display: inline-block;
            width: 0.125rem;
            height: 0.125rem;
            /* background-color: aqua; */
            position: absolute;
            top: 0;
            right: 0;
            border-right: 1px solid black;
            border-top: 1px solid black;
        }

        .panel .bottom {
            width: 100%;
            height: 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            /* background-color: brown; */
        }

        .panel .bottom::before {
            content: "";
            display: inline-block;
            width: 0.125rem;
            height: 0.125rem;
            /* background-color: aqua; */
            position: absolute;
            top: 0;
            left: 0;
            border-left: 1px solid black;
            border-bottom: 1px solid black;
        }

        .panel .bottom::after {
            content: "";
            display: inline-block;
            width: 0.125rem;
            height: 0.125rem;
            /* background-color: aqua; */
            position: absolute;
            top: 0;
            right: 0;
            border-right: 1px solid black;
            border-bottom: 1px solid black;
        }

            text-align: center;
            color: aliceblue;
            font-size: 0.25rem;
            line-height: 0.6rem;
        }

        .panel .chat {
            height: 3rem;

        }

        .column5 {
            padding: 0.188rem;
            box-sizing: border-box;
        }

        .column5 .num {
            background-color: rgba(101, 132, 226, 0.1);
            padding: 0.188rem;
        }

        .column5 .num .hd {
            border: 1px solid rgba(25, 186, 139, 0.17);
            position: relative;
        }

        .column5 .num .hd::before {
            content: "";
            display: inline-block;
            width: 0.225rem;
            height: 0.225rem;
            /* background-color: aqua; */
            position: absolute;
            top: -2px;
            left: -2px;
            border-left: 3px solid black;
            border-top: 3px solid black;
        }

        .column5 .num .hd::after {
            content: "";
            display: inline-block;
            width: 0.225rem;
            height: 0.225rem;
            /* background-color: aqua; */
            position: absolute;
            bottom: -2px;
            right: -2px;
            border-right: 3px solid black;
            border-bottom: 3px solid black;
        }

        .column5 .num .hd ul {
            display: flex;
            list-style: none;
        }

        .column5 .num .hd ul li {
            flex: 1;
            text-align: center;
            font-size: 0.875rem;
            color: #fff;

        }

        .column5 .num .hd ul li:nth-child(1) {
            border-right: 1px solid rgba(25, 186, 139, 0.17);
        }

        .column5 .num .bd ul {
            display: flex;
        }

        .column5 .num .bd ul li {

            text-align: center;
            line-height: 0.5rem;
            font-size: 0.23rem;
            list-style: none;
            color: #fff;

        .map {

        }

        .map .map1 {
            background-size: 100% 100%;
            width: 6.475rem;
            height: 6.475rem;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            opacity: .3;

        .map .map2 {

            height: 8.025rem;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            animation: move_1 15s linear infinite;
            z-index: 1;
            opacity: .5;
            background-size: 100% 100%;
            background-image: url(./eckarts_open_class-master/eckarts_open_class-master/myEcharts/images/lbx.png);
        }

        .map .map3 {
            width: 7.075rem;
            height: 7.075rem;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            background-size: 100% 100%;
            opacity: .5;
            z-index: 2;
            animation: move_2 15s linear infinite;
            background-image: url(./eckarts_open_class-master/eckarts_open_class-master/myEcharts/images/jt.png);
        }

        @keyframes move_1 {

            /* 动画 */
            form {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes move_2 {

            /* 动画 */
            form {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(-360deg);
            }
        }

        .map .chat {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            z-index: 6;
        }

        /* 柱形图 */
        .bar .chat {
            /* background-color: aqua; */

        }

        .line a {
            text-decoration: none;
            color: #fff;
            margin: 0 0.125rem;
        }

        /* 流体布局 */
    </style>
</head>

    <!-- 
        flexible.js是手淘开发出的一个用来适配移动端的js框架。
        手淘框架的核心原理就是根据制不同的width给网页中htm根节点设置不同的font-size，
        然后所有的px都用rem来代替，这样就实现了不同大小的屏幕都适应相同的样式了。
        其实它就是一个终端设备适配的解决方案，也就是说它可以让你在不同的终端设备中实现页面适配。

        

        flexible.js的使用：
           1. 引入flexible.js文件
                flexible.js默认屏幕尺寸划分10等份，建议设置为24等份，以1920px为屏幕尺寸每一份80px
           2. px to rem 设置1rem=80px
     -->
