<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: coral;
            position: absolute;
            top: 0;
            left: 0;

        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var box = document.getElementById("box")
        var x = 0,
            y = 0;
      setInterval(function(){
        if(x<300){
            x++;
            box.style.left=x+"px" 
        }
        if (y<300) {
                y++;
                box.style.top=y+"px"
            }
      },16)
      //倾斜滑动
