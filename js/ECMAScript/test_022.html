<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var key = Number(prompt("请输入成绩："))
        console.log(key);
        switch (true) {
            case key > 90 && key <= 100:
                console.log("非常好");
                break;
            case key > 80 && key <= 90:
                console.log("很好");
                break;
            case key > 70 && key <= 80:
                console.log("不错");
                break;
            case key >= 60 && key <= 70:
                console.log("及格了");
                break;
            case key < 60:
                console.log("不好");
                break;
            default:
                console.log("请输入数字");
                break;
        }
    </script>
</body>

</html>
