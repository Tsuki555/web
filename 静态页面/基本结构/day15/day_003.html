<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        html,body{
            height: 100%;
        }
        .left{
            width: 200px;
            height: 100%;
            background-color: brown;
            position: absolute;
            top: 0;left: 0;
        }
        .center{
            margin-left: 200px;
            margin-right: 300px;
            background-color: rgb(255, 179, 0);
            height: 100%;
        }
        .right{
            width: 300px;
            height: 100%;
            background-color: chartreuse;
            position: absolute;
            top: 0;
            right: 0;
        }
        p{
            width: 30px;
            height: 30px;background-color: darkmagenta;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="center">
        <p></p>
    </div>
    <div class="right"></div>
</body>
</html>
