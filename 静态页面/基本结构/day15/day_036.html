<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        ul{
            width: 300px;
            height: 300px;
            background-color: brown;
            display: flex;
            flex-direction: column;
        }
        li{
            width: 30px;
            height: 30px;
            background-color: chartreuse;
            list-style: none;
            flex-grow: 1;
        }
        .ace{
            order: -1;
            width: 100px;
        }
    </style>
</head>
<body>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li class="ace">e</li>
    </ul>
</body>
</html>
