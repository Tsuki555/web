<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            border: 1px solid gray;
            background-image: linear-gradient(pink, brown, red, blue);
            /* 默认从上到下 */
        }

        .box1 {
            width: 500px;
            height: 500px;
            border: 1px solid gray;
            background-image: linear-gradient(to right, pink, green, yellow, red);
        }

        .box3 {
            width: 500px;
            height: 500px;
            border: 1px solid gray;
            background-image: radial-gradient(at left center, green, yellow, red, orange);
            /* 径向渐变设置中心散发点 */
        }

        .box4 {
            width: 500px;
            height: 500px;
            border: 1px solid gray;
            background-image: radial-gradient(green, yellow, red, orange);
        }
    </style>

</head>

<body>
    <!-- 线性渐变 -->
    <div class="box"></div>
    <div class="box1"></div>
    <!-- 径向渐变 -->
    <div class="box3"></div>
    <div class="box4"></div>
</body>

</html>
