<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        html,body{
            height: 100%;
        }
        .left{
            width: 200px;
            background-color: aquamarine;
            height: 100%;
            float: left;
        }
        .center{
            height: 100%;
            float: left;
            background-color: blueviolet;
            width: calc(100% - 500px);
        }
        .right{
            height: 100%;
            float: left;
            background-color: chartreuse;
            width: 300px;
        }
        p{
            width: 60px;
            height: 60px;background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="center">
        <p></p>
    </div>
    <div class="right"></div>
    
</body>
</html>
