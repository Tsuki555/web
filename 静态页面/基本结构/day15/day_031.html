<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
            min-width: 1120px;
            max-width: 1120px;
            margin: auto;
        }
        header{
            height: 100px;
            background-color: coral;
            font-size: 50px;
            line-height: 100px;
            text-align: center;
            font-weight: 900;
            color: aliceblue;
        }
        main{
            height: calc(100% - 230px);
            background-color: darkgrey;
            display: flex;
        }
        main nav{
            background-color: aqua;
            flex: 1;
        }
        main article{
            background-color: brown;
            flex: 2;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            padding: 10px 10px 0 10px;
            
        }
        main article section{
            flex: 1;
            margin-bottom: 10px;
        }
        main aside{
            background-color: chartreuse;
            flex: 1;
        }
        footer{
            height: 130px;
            background-color: darksalmon;
        }
    </style>
</head>
<body>
    <header>HEADER</header>
    <main>
        <nav>
            nav
        </nav>
        <article>
            <section style="background-color: beige;">s_header</section>
            <section style="background-color: blueviolet;">s_body</section>
            <section style="background-color: chocolate;">s_foot</section>
        </article>
        <aside>
            Aside
        </aside>
    </main>
    <footer></footer>
</body>
</html>
