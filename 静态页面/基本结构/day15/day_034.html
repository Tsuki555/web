<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        html,body{
            height: 100%;
        }
        .left{
            position: fixed;
            left: 0;top: 0;
            width: 200px;
            height: 100%;
            /* background-color: brown; */
        }
        .right{
            position: fixed;
            right: 0;top: 0;
            width: 200px;
            height: 100%;
            /* background-color: antiquewhite; */
        }
        .center{
            height: 100%;
            background-color: rgb(250, 201, 2);
            margin-right: 200px;
            margin-left: 200px;
            
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
</body>
</html>
