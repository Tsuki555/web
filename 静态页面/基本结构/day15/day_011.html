<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1120px;
            height: 500px;
            background-color: brown;
            align-items: center;
            margin: auto;
            display: flex;
            justify-content: space-between;

            padding: 60px;
            box-sizing: border-box;
        }

        .s_box {
            width: 300px;
            height: 300px;
            background-color: rgb(12, 186, 12);
            position: relative;
        }
        .s_box::after{
            content: "";
            background-image: url(../images/dw/img02.png);
            background-size: cover;
            width: 100px;
            height: 100px;
            background-color: chartreuse;
            position: absolute;
            top: -50px;
            left: calc(50% - 50px);
        }
        p{
            margin-top: 60px;
            height: 50px;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="s_box">
            <p></p>
        </div>
        <div class="s_box"></div>
        <div class="s_box"></div>
    </div>
</body>

</html>
