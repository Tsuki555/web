<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .one{
            width: 500px;
            height: 500px;
            background-color: blue;
            display: inline-flex;
            vertical-align: top;
            justify-content: space-around;
        }
        span{
            background-color: antiquewhite;
            width: 50px;
            height: 600px;

        }
        .two{
            width: 500px;
            height: 500px;background-color: chartreuse;
            display: inline-flex;
            justify-content: space-around;
            flex-direction: column;
            vertical-align: top;
        }
        p{
            height:  60px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="one">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
    <div class="two">
        <p>a</p>
        <p>a</p>
        <p>a</p>
    </div>
</body>
</html>
