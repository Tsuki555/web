<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .box{
            width: 1140px;
            background-color: chartreuse;
            overflow: hidden;
            padding: 100px;
            margin: auto;
        }
        .s_box{
            width: 300px;
            height: 300px;
            background-color: brown;
            float: left;
            margin: 0 40px;
            position: relative;

        }
        .s_box::after{
            content:'';
            width: 80px;
            height: 80px;
            position: absolute;
            top: -40px;
            left: calc(50% - 40px);
            background-color: #fff;
            background-image: url(../images/anli1/img05.jpg);
            background-size: cover;

        }
        p{
            height: 30px;
            margin-top: 60px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="s_box">
            <p></p>
        </div>
        <div class="s_box"></div>
        <div class="s_box"></div>
    </div>
</body>
</html>
