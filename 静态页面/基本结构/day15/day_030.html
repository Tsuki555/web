<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;padding: 0px;
        }
        .box{
            width: 800px;
            height: 800px;
            background-color: brown;
            /* display: flex; */
            position: relative;
            top: 0;left: 0;
        }
        div{
            position: absolute;
            left: 10px;top: 10px;
            right: 10px;bottom: 10px;
            background-color: chartreuse;
        }
        img{
            margin: auto;
            position: absolute;
            left: 0;top: 0;
            right: 0;bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>
            <img src="../images/bgi.jpg" alt="" width="100px">
        </div>
    </div>
</body>
</html>
