<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        ul{
            width: 500px;
            height: 500px;
            background-color: brown;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        ul>li{
            width: 50px;
            height: 50px;
            background-color: beige;
            list-style: none;
        }
        ol{
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: space-evenly;
        }
        ol>li{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            list-style: none;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
</body>
</html>
