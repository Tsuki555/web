<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: brown;
        }
        .box{
            border-radius: 50%;
        }
        .box1{
            border-radius: 100px;
        }
        .box2{
            width: 300px;
            height: 100px;
            border-radius: 150px/50px;
            /* 椭圆 */
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>

</body>
</html>
