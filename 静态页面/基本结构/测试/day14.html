        div{

        .three{
            width: 300px;height: 300px;
            background-color: rgb(255, 0, 0);

            width: 400px;height: 400px;
            background-color: rgb(255, 174, 0);
        }
    </style>
</head>

    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
