<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
       
        .box{
            width:600px;height: 375px;
            background-image: url(./1200.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            background-color: aqua;
            margin: auto;
            overflow: hidden;
            position: relative;
            
        }
        .s_box{
            height: 100%;
            background-color: rgba(0, 0, 0,.3);

            width: 0;
            margin:auto ;
            transition: all 1s 0s ;
        }
      
        .box:hover>.s_box{
            width: 100%;
         
        }
        .box>.s_box::before{
            content: "大好河山";
            color: aqua;
            text-align: center;
            display: block;
            font-size: 50px;
            font-weight: 900;
            line-height: 120px;
            position: absolute;
            top: -150px;
            transition: all 2s; 
            left: 0;right: 0;
         
        }
        .box:hover>.s_box::before{
            top: 50px;
           left: 0;right: 0;
        }
        .box>.s_box::after{
            content: "";
            display: block;
            width: 50px;
            height: 50px;
            background-size: cover;
            background-image: url(./f.jpg);
            margin: auto;
            margin-top: 50px;
            position: absolute;
            bottom: -150px;   
            transition: all 2s; 
            left: 0;right: 0;
        }
        .box:hover>.s_box::after{
            bottom: 80px;
            left: 0;right: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="s_box"></div>
    </div>
</body>
</html>
