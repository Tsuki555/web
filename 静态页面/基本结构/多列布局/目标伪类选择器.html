<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .b_box {
            width: 300px;
            height: 300px;

            position: relative;
            background-color: antiquewhite;
        }

        .b_box .include {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .b_box .pl {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 10;
        }

        .b_box .box {
            width: 100%;
            height: 100%;
            background-color: chartreuse;
        }

        #one:target {
            background-color: blueviolet;
        }

        #two:target {
            background-color: rgb(43, 226, 98);
        }

        #three:target {
            background-color: rgb(226, 107, 43);
        }

        #four:target {
            background-color: rgb(226, 43, 208);
        }

        #five:target {
            background-color: rgb(226, 217, 43);
        }
    </style>
</head>

<body>

    <div class="b_box">
        <div class="pl">
            <a href="#one">1F</a>
            <a href="#two">2F</a>
            <a href="#three">3F</a>
            <a href="#four">4F</a>
            <a href="#five">5F</a>
        </div>
        <div class="include">
            <div class="box" id="one">1</div>
            <div class="box" id="two">2</div>
            <div class="box" id="three">3</div>
            <div class="box" id="four">4</div>
            <div class="box" id="five">5</div>
        </div>

    </div>

</body>

</html>
