<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        html{
            height: 6000px;
        }
        .box{
            width: 300px;
            height: 400px;
            background-color: blueviolet;
            position: fixed;
            margin: auto;
            top: 0;bottom: 0;left: 0;right: 0;
            z-index: 2;
        }
        /* 遮罩层样式 */
        .bg{
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .4);
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="bg"></div>
</body>
</html>
