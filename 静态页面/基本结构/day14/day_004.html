<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: absolute;
        }
        .two{
            width: 200px;
            height: 200px;
            background-color: rgb(255, 127, 146);
            position: absolute;
        }
        .three{
            width:300px;
            height: 300px;
            background-color: rgb(246, 255, 127);
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body> 
    <div class="three"></div>
    <div class="two"></div>
    <div class="one"></div>
  
   
</body>
</html>
