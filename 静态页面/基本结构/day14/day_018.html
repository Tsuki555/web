<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 400px;
            height: 300px;
            border: 1px salmon solid;
            position: relative;   
        }
        .sbox{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        img {
            width: 100%;
        }

        .dj {
            position: absolute;
            /* z-index: 3; */
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="dj">
            <a href="#a">1</a>
            <a href="#b">2</a>
            <a href="#c">3</a>
            <a href="#d">4</a>
        </div>
        <div class="sbox">
            <img src="../images/anli1/img04.jpg" alt="" id="a">
            <img src="../images/anli1/img05.jpg" alt="" id="b">
            <img src="../images/anli1/img06.jpg" alt="" id="c">
            <img src="../images/anli1/img07.jpg" alt="" id="d">
        </div>
        
    </div>
</body>

</html>
