<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        div{
            position: relative;
            background-color: chartreuse;
            width: 800px;
            height: 800px;
        }
        p{
            position: absolute;
            left: 0px;
            right: 0px;
            top: 30px;
            bottom: 30px;
            background-color: crimson;
            width: 50px;
            height: 50px;
            margin: auto;
        }
        /* 涉及格式化宽度概念 */
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
