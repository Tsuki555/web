        *{

        html,body{
            height: 100%;

        a{
            text-decoration: none;
            color: aliceblue;
            font-size: 20px;
            display: block;
        }
        .header{
            line-height: 60px;
            background-color: skyblue;
        }
        .header>ul{
            display: inline-block;
            width: 100%;
            vertical-align: top;
            padding-left: 150px;
            box-sizing: border-box;
        }
        .header>ul>li{
            float: left;
            list-style: none;
            width: 200px;
            text-align: center;
            position: relative;
        }
        .header>ul>li:hover::after{
            content: "";
            width: 60%;
            height: 2px;
            background-color: #fff;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        .content{
            height: calc(100% - 60px);

        }
        .side{
            width: 270px;
            border-right: 1px solid gainsboro;
            height: 100%;
            float: left;
        }
        .side>ul{
            line-height: 60px;
            text-align: center;

        }
        .side>ul>li{
            border-bottom: 1px solid gainsboro;
        }
        .side>ul>li>ol{
            display: none;
            width: 100%;
            
        }
        .side>ul>li>ol>li{
            line-height: 50px;
            border-top: 1px solid gainsboro;
            padding-left: 70px;
            box-sizing: border-box;
            width: 100%;

        }
        .side>ul>li:hover>ol{
            display: block;
        }

        border:1px solid rgb(1, 187, 243);

    </style>
</head>
