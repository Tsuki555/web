<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .nav {
            width: 100%;
            height: 50px;
            background-color: skyblue;
        }

        .content {
            height: calc(100% - 50px);
            background-color: brown;
        }

        .content>.left {
            height: 100%;
            width: 189px;
            float: left;
            background-color: coral;
        }

        .content>.right {
            height: 100%;
            width: calc(100% - 189px);
            float: left;
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <div class="nav"></div>
    <div class="content">
        <div class="left">

        </div>
        <div class="right">

        </div>
    </div>
</body>

</html>
