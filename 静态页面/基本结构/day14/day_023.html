<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 80px;
            background-color: brown;
            border-radius: 15px;
            position: relative;
        }
       
      
        div::before{
            content:'';
            display: inline-block;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-top: 20px solid brown;
            position: absolute;
            top: 80px;
            right: 45px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
