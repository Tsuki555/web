<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .one{
            width: 100px;
            height: 100px;
            background-color: aqua;
            float: left;
        }
        .two{
            width: 150px;
            height: 150px;
            background-color: blueviolet;
            float: right;
        }
        .three{
            width: 200px;
            height: 200px;
            background-color: brown;
            float: left;
            clear: both;
        }
        .four{
            width: 240px;
            height: 240px;
            background-color: chartreuse;
            float: right;
        }
        .five{
            width: 300px;
            height: 300px;
            background-color: coral;
            float: left;
            clear: right;
        }
    </style>
</head>
<body>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>

</body>
</html>
