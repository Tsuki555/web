<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;margin: 0;
        }
        .box{
            width: 1000px;
            border:1px solid gray;
            overflow: hidden;
        }
        .s1{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
        .s2{
            width: 200px;
            height: 200px;
            background-color: burlywood;
        }
        .s3{
            width: 400px;
            height: 400px;
            background-color: aqua;
        }
        .s1,.s2,.s3{
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="s1">1</div>
        <div class="s2">2</div>
        <div class="s3">3</div>
    </div>
</body>
</html>
