<!-- 
    表格分组
    <table>
        行分组
        <thead></thead>
        <tbody></tbody>
        <tfoot></tfoot>
    </table>
    列分组
    <col span="书写分组的列数">
    <colgroup span="书写分组的列数"></colgroup>
    分割线（也就是边框） 添加分割线通过html的rules=''，只能给table
    rules="none" 没有线(rules表示表格内部的线，单元格间默认没间距，线条显示粗细是因为显示缩放问题（100%显示就会消失了）)
    rules="all" 所有线
    rules="rows" 行线
    rules="cols" 列线
    rules="groups" 组分割线（想要这个效果必须先分组）分组以后表头表尾会高度偏低
-->
<style>
    table{
        border: 1px solid black;
        width: 500px;
        height: 500px;
    }
