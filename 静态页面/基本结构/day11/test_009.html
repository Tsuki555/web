<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        html,body{
            height: 100%;
        }
        /* 方法1 */
        .left{
            width: 100px;
            height: 100%;
            background-color: red;
            float: left;
        }
        .center{
            height: 100%;
            background-color: coral;
            float: left;
            width: calc(100% - 200px);
        }
        .right{
            width: 100px;
            height: 100%;
            background-color: cyan;
            float: left;
        }

        
    </style>
</head>
<body>
    <!-- 实现左右宽度固定，中间宽度自适应的三栏布局
    左侧100px 右侧100px  -->
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
</body>
</html>
