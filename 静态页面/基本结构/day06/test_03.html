<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            /* 合并相邻边框，并且单元格之间相邻边框不会重叠 */
            width: 500px;
        }
       
          
       
        th,td{
            border: 1px solid gray;
            text-align: center;
        }
    </style>
</head>
<body>
    <table cellpadding="8px" >
        <thead>
            <tr>
                <th>字段1</th>
                <th>字段2</th>
                <th>字段3</th>
                <th>字段4</th>
                <th>字段5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>数值01</td>
                <td>数值02</td>
                <td>数值03</td>
                <td>数值04</td>
                <td>数值05</td>
            </tr>
            <tr>
                <td>数值11</td>
                <td>数值12</td>
                <td>数值13</td>
                <td>数值14</td>
                <td>数值15</td>
            </tr>
          
            <tr>
                <td>字段31</td>
                <td>字段32</td>
                <td>字段33</td>
                <td>字段34</td>
                <td>字段35</td>
            </tr>
 
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
