<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input{
            outline: none;
        } */
    </style>
</head>
<body>
    <form action="" method="get">
            文本输入框：<input type="text" placeholder="请输入用户名" name="user">
            密码框：<input type="password" name="" id="" placeholder="请输入密码" name="pwd">
            提交按钮：<input type="submit" value="提交">
            按钮：<input type="button" value="点击">
            <button>提交按钮</button>
            <br>
            <!-- name用于打组 -->
            <!-- 复选框 -->
            你到底喜欢什么?
            <input type="checkbox" name="sport" id="">篮球
            <input type="checkbox" name="sport" id="">足球
            <input type="checkbox" name="sport" id="">拳击
            <input type="checkbox" name="sport" id="">泰拳
            <br>
            <!-- 单选框 -->
            性别：
            <input type="radio" name="sex" id="">男
            <input type="radio" name="sex" id="">女
    </form>
</body>
</html>
