<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            border: 2px salmon solid;
            display: flex;
            align-items: center;
            margin: 5px;
        }
        p{
            width: 100px;
            height: 100px;
            background-color: brown;
            margin: auto;
            transition: all 2s;

        }
        .box1:hover>p{
            transform: translate(-50px);
            /* 默认x轴移动 */
        }
        .box2:hover>p{
            transform: translateX(50px);

        }
        .box3:hover>p{
            transform: translateX(50px) translateY(50px);
        }
        .box4:hover>p{
            transform:perspective(500px) translateZ(30px);
        }
        .box5:hover>p{
            transform: perspective(100px) translate3d(30px,30px,50px);
        }
    </style>
</head>
<body>
    <!-- 平移 -->
    <div class="box1">
        <p>1</p>
    </div>
    <div class="box2">
        <p>2</p>
    </div>
    <div class="box3">
        <p>3</p>
    </div>
    <div class="box4">
        <p>4</p>
    </div>
    <div class="box5">
        <p>5</p>
    </div>
</body>
</html>
