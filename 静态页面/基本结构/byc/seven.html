<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .box{
            width: 500px;
            height: 500px;
            background-color: antiquewhite;
            margin: auto;
            position: relative;
            perspective: 900px;
            /* perspective-origin: top; */
            perspective-origin: 0 0;
            /* 默认是左上角位置视角 */
          
        }
        ul{
            list-style: none;
            width: 200px;
            height: 200px;
            margin: auto;
            position: absolute;
            left: 0;right: 0;
            top: 0;bottom: 0;
            background-color: rgb(255, 255, 255);
            transform-style: preserve-3d;
         
        }
        li{
            width: 100%;height: 100%;
            position: absolute;
        }
        ul>li:nth-child(1){
            background-color: aquamarine;
            left: 200px;
            transform-origin: left;
            transform:rotateY(-90deg) ;
        }
        ul>li:nth-child(2){
            background-color: rgb(236, 255, 127);
            right: 200px;
            transform-origin: right;
            transform: rotateY(90deg);
        }
        ul>li:nth-child(3){
            background-color: rgb(161, 127, 255);
            top: 200px;
            transform-origin: top;
            transform: rotateX(90deg);
        }
        ul>li:nth-child(4){
            background-color: rgb(255, 127, 133);
            top: -200px;
            transform-origin: bottom;
            transform: rotateX(-90deg);
        }
        ul>li:nth-child(5){
            background-color: rgb(0, 0, 0);
        }
        ul>li:nth-child(6){
            background-color: rgb(255, 127, 242);
            transform: translateZ(200px);
        }
        /* @keyframes xz{
            from{
                transform: rotateX(0deg) rotateY(0deg);
            }
            to{
                transform: rotateX(360deg) rotateY(360deg);
            }
        } */
        ul{
            animation: xz 9s linear 0s infinite ;
            transform-origin: center center 100px;
            /* 改变旋转的位置上 */
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
