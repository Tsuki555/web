<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        html,body{
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: black;
        }
        ul{
            position: relative;
            display: flex;
            height: 200px;
       
            align-items: center;
        }
      
        li{
            width: 20px;
            height: 20px;
            border-radius: 10px;
            list-style: none;
            margin: 0 8px;
        }
        ul:hover li{
            animation-play-state: paused;
        }
        li:nth-child(1){
            background-color: palevioletred;
            animation: love1 6s 0s infinite;
        }
        li:nth-child(2){
            background-color: salmon;
            animation: love2 6s 0.2s infinite;
        }
        li:nth-child(3){
            background-color: rgb(224, 134, 134);
            animation: love3 6s 0.4s infinite;
        }
        li:nth-child(4){
            background-color: rgb(165, 42, 112);
            animation: love4 6s 0.6s infinite;
        }
        li:nth-child(5){
            background-color: gold;
            animation: love5 6s 0.8s infinite;
        }
        li:nth-child(6){
            background-color: green;
            animation: love4 6s 1s infinite;
        }
      
        li:nth-child(7){
            background-color: rgb(42, 52, 165);
            animation: love3 6s 1.2s infinite;
        }
        li:nth-child(8){
            background-color: rgb(44, 170, 73);
            animation: love2 6s 1.4s infinite;
        }
        li:nth-child(9){
            background-color: rgb(255, 255, 255);
            animation: love1 6s 1.6s infinite;
        }
        @keyframes love1{
            30%,50%{
                height: 60px;
                transform: translateY(-50px);
            }
            70%,80%{
                height: 20px;
                transform: translateY(0);
            }
        }
        @keyframes love2{
            30%,50%{
                height: 125px;
                transform: translateY(-45px);
            }
            70%,80%{
                height: 20px;
                transform: translateY(0);
            }
        }
        @keyframes love3{
            30%,50%{
                height: 180px;
                transform: translateY(-55px);
            }
            70%,80%{
                height: 20px;
                transform: translateY(0);
            }
        }
        @keyframes love4{
            30%,50%{
                height: 175px;
                transform: translateY(-40px);
            }
            70%,80%{
                height: 20px;
                transform: translateY(0);
            }
        }
        @keyframes love5{
            30%,50%{
                height: 180px;
                transform: translateY(-15px);
            }
            70%,80%{
                height: 20px;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
