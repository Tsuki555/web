<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 640px;
            height: 320px;
            background-color: bisque;
            text-align: center;
            margin: auto;
            line-height: 320px;
            perspective: 300px;
        }

        img {
            width: 320px;
            height: 160px;
            vertical-align: middle;
            transition: all 3s;
        }

        .box:hover img {
            transform: translateZ(100px);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./img1.jpg" alt="">

    </div>
</body>

</html>
