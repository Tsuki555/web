    <title>Document</title>
    <style>
      div{
        font-size: 30px;
      }
      .tit{
        font-weight: bold;
        color: palevioletred;
      }

        color: red;

 <div class="tit">《出塞》</div>
 <div class="r">秦时明月汉时关，</div>
 <div class="b">万里长征人未还。</div>
 <div class="p">但使龙城飞将在，</div>
 <div class="y">不教胡马度阴山。</div>
