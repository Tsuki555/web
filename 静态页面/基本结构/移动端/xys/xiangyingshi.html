    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        img {
            vertical-align: top;
        }

        /* 移动端 */
        header {
            height: 60px;
            background-color: rgba(0, 0, 0, .3);
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            align-items: center;
            font-size: 16px;
            color: aliceblue;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
        }

        header>img {
            height: 40px;
        }

        header ul {
            display: none;
        }

        .banner {
            height: 300px;
            background-image: url(./images/top-bg.png);
            background-position: center center;
            background-size: cover;
        }

        .box {
            margin-bottom: 15px;
        }

        .box>.top {
            padding: 10px 10px 0;
            box-sizing: border-box;
        }

        .box>.top>img {
            width: 100%;
        }

        .box>.bottom {
            display: flex;
            justify-content: space-evenly;

        }

        .box>.bottom>.sbox {
            width: 50%;
            padding: 10px 10px;
        }

        .box>.bottom>.sbox>img {
            width: 100%;
        }
      section{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        
      }
        figure {
            width: 100%;
            margin: 15px;
            padding: 5px;
            box-sizing: border-box;
            border-radius: 6px;
            box-shadow: 1px 1px 1px 1px rgb(151, 151, 151);
        }

        figure>img {
            width: 100%;
            border-radius: 5px;

        }

        figure>figcaption {
            margin-top: 10px;
        }

        /* pc端 */
        @media screen and (min-width:530px){
            figure{
                width: 44%;
            }
        }

        @media screen and (min-width:768px) {
            header>.menu {
                display: none;
            }

            header ul {
                display: flex;

                flex-grow: 1;
                justify-content: space-evenly;
            }

            .box {
                display: flex;
            }
            figure{
                width: 29%;
            }

        }
    </style>
</head>
