<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .box{
            width: 1120px;
            height: 400px;
            background-color: aqua;
            margin: auto;
        }
        ul{
            list-style: none;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(13,1fr);
            grid-template-rows: repeat(4,1fr);
            grid-gap: 5px;
            grid-template-areas: 
                "a1 a2 a3 a4 a5 a6 a7 a8 a9 a10 a11 a12 a12"
                "b1 b1 b3 b4 b5 b6 b6 b6 b9 b10 b11 a12 a12"
                "c1 c1 c3 c4 c5 b6 b6 b6 c9 c10 c11 c12 c13"
                "c1 c1 d3 d4 d5 d6 d7 d8 d9 d10 d11 d12 d12"
            ;
        }
        li{
            background-color: greenyellow;
        }
        li:nth-child(12){
            grid-area: a12;
            background-color: brown;
        }
        li:nth-child(13){
            grid-area: b1;
            background-color: brown;
        }
        li:nth-child(17){
            grid-area: b6;
            background-color: brown;
        }
        li:nth-child(21){
            grid-area: c1;
            background-color: brown;
        }
        li:nth-child(39){
            grid-area: d12;
            background-color: brown;
        }
    </style>
</head>
