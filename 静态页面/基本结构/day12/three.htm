<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        header {
            width: 800px;
            height: 60px;
            background-color: skyblue;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 10px;
        }

        nav {
            width: 800px;
            height: 30px;
            background-color: pink;
            margin: 10px auto;
            line-height: 30px;
        }

        nav>a {
            text-decoration: none;
            color: white;
            width: 25%;
            float: left;
            text-align: center;
        }

        main {
            width: 800px;
            height: 400px;
            border: 2px dotted rgb(159, 219, 230);
            margin: auto;
        }

        article {
            width: auto;
            background-color: rgb(238, 155, 155);
            overflow: hidden;
        }

        section {
            float: left;
            width: 600px;
            height: 195px;
            border: 3px dotted orange;
            background-color: lightgreen;
        }

        aside {
            background-color: lightblue;
            line-height: 80px;
            overflow: hidden;
        }

        aside>ul {
            list-style-type: none;
            overflow: hidden;
        }
        aside>ul>li{
            float: left;
            width: 33%;
            text-align: center;
        }

        footer {
            width: 800px;
            height: 50px;
            margin: 10px auto;
            background-color: rgb(214, 206, 206);
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 头部 -->
    <header>
        这是header
    </header>
    <!-- 导航 -->
    <nav>
        <a href="#">导航1</a>
        <a href="#">导航1</a>
        <a href="#">导航1</a>
        <a href="#">导航1</a>
    </nav>

    <!-- 文档主要内容 -->
    <main>
        <!-- 文章-->
        <article>
            <section>
                这是session标签
            </section>
            <section>
                这是session标签
            </section>
        </article>
        <!-- 
        页面之外的内容
        <aside>
            <ul>
                <li>这是aside标签</li>
                <li>通常用于作为主内容以外的内容</li>
                <li>其他</li>
            </ul>
        </aside> 
    -->
    </main>
    <!-- 尾部 -->
    <footer>
        这是footer
        <!-- 其他标签使用 -->
        <time>2022/7/23</time>
        <progress value="22" max="100"></progress>
        <meter value="22" min="0" max="100"></meter>
        <meter value="1"></meter>
        
    </footer>
</body>

</html>
