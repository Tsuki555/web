<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        html,body{
            height: 100%;
        }
        .box{
            height: 100%;
            box-sizing: border-box;
  
        }
        a{
            text-decoration: none;
            color: gray;
            font-size: 20px;
        }
        ul>li{
            height: 70px;
            line-height: 70px;
            text-align: center;
            width: 100px;
            border-bottom: 1px solid gray;
           
        }
        .box>.left{
            width: 100px;
            border-right: 1px solid gray;
            height: 100%;
            float: left;
        }
        .box>.right{
            width: calc(100% - 101px);
            height: 100%;
            float: left;
        }
        iframe{
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">
           <ul>
               <li>
                    <a href="https://bilibili.com" target="cjlj">B站</a>
               </li>
               <li>
                    <a href="https://4399.com" target="cjlj">4399</a>
               </li>
               <li>
                    <a href="https://taobao.com" target="cjlj">淘宝</a>
               </li>
           </ul>

        </div>
        <div class="right">
            <iframe src="https://bilibili.com" frameborder="0" width="100%" height="100%" name="cjlj"></iframe>
        </div>
    </div>
</body>
</html>
