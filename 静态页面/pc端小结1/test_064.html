            text-align: center;

        .nav{

        ul{
            display: inline-block;

        }
        ul>li{
            float: left;
            padding: 0 25px;
            line-height: 40px;
            position: relative;
        }
        ul>li:hover::after{
            content: "";
            position: absolute;
            bottom:0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: rgb(252, 252, 252);
        }
        ul>li:hover{
            background-color: brown;
        }
        ul>li:hover ol{
            position: absolute;
            top: 40px;
            left: 0;
            display: block;
            background-color: aquamarine;
            width: 100%;

        }
        ul>li:hover ol li{
            text-align: center;
        }
        ul ol{
            display: none;
        }
        
    </style>
</head>
