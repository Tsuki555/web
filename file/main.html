<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var p = new Promise((resolve, reject) => {
            resolve('王晓娜')
        })
        p.then(res=>{
            console.log(res);//王晓娜
            return res
        }).then(res=>{
            console.log(res);//王晓娜
        }).then(res=>{
            console.log(res);//undefined
        })
    </script>
</body>

</html>
