<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var p=new Promise((resolve,reject)=>{
            resolve()
        })
        p.then(res=>{
            console.log("fulfilled执行");
        }).catch(err=>{
            console.log("rejected执行");
        }).finally(()=>{
            console.log("成功与否都执行");
        })
    </script>
</body>
</html>
