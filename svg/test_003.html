<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg>
        <line x1="0" y1="0" x2="100" y2="100" style="stroke: red; "></line>
        <!-- 
            x1,y1表示起点坐标
            x2,y2表示终点坐标
            stroke和stroke-width分别表示线颜色和宽度
         -->
    </svg>
</body>
</html>
