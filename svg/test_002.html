<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bgred{
            fill:green;/* 填充色设置为绿色 */
            stroke: red;/* 描边宽度 */
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <svg width="200" height="200">

        <circle cx="70" cy="70" r="50" class="bgred"></circle>

        <!-- 
            cx表示圆心水平坐标
            cy表示圆心垂直坐标
            r表示半径
            fill表示填充色
        -->
    </svg>
</body>
</html>
