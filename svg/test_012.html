<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="800" height="800">
        <defs>
            <pattern width="100" height="100"  id="dots" patternUnits="userSpaceOnUse" > 
                <circle cx="50" cy="50" r="30" fill="yellow"></circle>
            </pattern>
            <!-- 
                <pattern></pattern> 里面写的是要平铺的内容
                patternUnits="userSpaceOnUse"表示<pattern><pattern>的宽度和长度是实际的像素值
            -->
        </defs>
        <rect width="100%" height="100%" fill="url(#dots)"></rect>
    </svg>
</body>
</html>
