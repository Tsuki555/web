<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="./swiper-11.0.3/swiper/swiper-bundle.min.css">
    <script src="./swiper-11.0.3/swiper/swiper-bundle.min.js"></script>
    <script src="./jQuery.js"></script>
    <style>
        .swiper {
            width: 600px;
            height: 300px;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .swiper-button-prev::after {
            /* display: none; */
            font-size: 15px;
            color: brown;

        }

        .swiper-button-prev:hover::after {
            display: block;
        }

        .swiper-button-next::after {
            /* display: none; */
            font-size: 13px;
            color: brown;

        }

        .swiper-button-next:hover::after {
            display: block;
        }

        .swiper-pagination-bullet {
            /*自定义分页器样式 */
            width: 15px;
            height: 15px;
        }

        .swiper-pagination-bullet-active {
            /*自定义 当前 分页器样式 */
            background-color: brown;
        }
    </style>
</head>

<body>
    <!-- 常规轮播图 -->
    <div class="box">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./3.jpg" alt="">
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>

            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>


        </div>

    </div>
    <script>
        var mySwiper = new Swiper('.swiper', {//用于初始化一个Swiper，返回初始化后的Swiper实例
            direction: 'horizontal', // 滑动方向切换
            loop: true, // 循环模式选项
            speed: 1000,//切换速度
            autoplay: true, //autoplay设置为true或者1，自动轮播

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
                clickable: true, //必须设置，不然鼠标点击在对应的分页器上不会切换
            },

            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            //自动切换
            autoplay: {

                delay: 1000,//1秒切换一次
                // 使用swiper组件，设置自动轮播并且显示左右滑动按钮，会发现手动点击左右按钮之后，自动轮播便会失效，修改方式disableOnInteraction: false,
                disableOnInteraction: false,//用户操作swiper之后，是否禁止autoplay。默认为true：停止
            },
        })
        $('.swiper').mouseenter(function () {//鼠标悬停设置
            //注册实例的类名
            mySwiper.autoplay.stop()//mySwiper实例名
        }).mouseleave(function () {
            mySwiper.autoplay.start()
        })
     

        // $('.peopleSwiper').hover(function () {
        //     peopleSwiper.stopAutoplay();
        // }, function () {
        //     peopleSwiper.startAutoplay();
        // })




    </script>
</body>

</html>
