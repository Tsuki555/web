<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #svg1{
            width: 500px;
            height: 500px;
            fill: aqua;
        }
        circle{
            fill: pink;
            stroke: chartreuse;
            stroke-width: 3px;
        }
    </style>
</head>
<body>
    <svg width="200" height="200" id="svg1">
        <!-- 对于svg而言，html属性的宽高和css属性宽高效果一样，设置一套即可 -->
        <circle cx="100" cy="100" r="100" fill="green" ></circle>
    </svg>
</body>
</html>
