<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            width: 800px;
            height: 800px;
        }
    </style>
</head>
<body>
    <canvas id="c1" width="800" height="800"></canvas>
    <script>
        var c1=document.getElementById("c1")
        var c1_pen=c1.getContext("2d")
        c1_pen.beginPath()
        c1_pen.rect(0,0,30,30)
        c1_pen.fill()
        c1_pen.closePath()
        c1_pen.beginPath()
        c1_pen.rect(30,30,30,30)
        c1_pen.stroke()
        c1_pen.closePath()
        // c1_pen.fillRect(0,0,30,30)
        // c1_pen.strokeRect(50,50,50,50)
    </script>
</body>
</html>
