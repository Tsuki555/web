<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="c1"></canvas>
    <script>
        var c1 = document.getElementById("c1")
        var ctx = c1.getContext("2d")

        var index = 0
        function render() {
            index += 0.01
            if (index > 1) {
                index = 0
            }
            var jx = new Path2D()
            jx.rect(10, 10, 200, 100)
            var linearGradient = ctx.createLinearGradient(0, 0, 300, 150)
            //创建线性渐变.createLinearGradient()
            /* .createLinearGradient(x1,y1,x2,y2) 起点终点*/
            /* 
            .createLinearGradient() 方法会根据两个给定的坐标值所构成的线段
            创建一个线性渐变。该方法返回一个线性 CanvasGradient对象。想要应用这个渐变，
            需要把这个返回值赋值给 fillStyle 或者 strokeStyle。
            */
            linearGradient.addColorStop(0, 'red')
            linearGradient.addColorStop(index, 'pink')
            linearGradient.addColorStop(1, 'green')
            /* .addColorStop为线性渐变添加颜色 */
            ctx.fillStyle = linearGradient
            ctx.fill(jx)
            requestAnimationFrame(render)
        }
        render()

    </script>
    <!--
        window.requestAnimationFrame() 告诉浏览器——你希望执行一个动画，
        并且要求浏览器在下次重绘之前调用指定的回调函数更新动画。重复执行回调函数。
     -->
</body>

</html>
